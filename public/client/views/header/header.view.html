<div layout="row" ng-controller="HeaderController as model">

    <md-sidenav
            md-component-id="left"
            class="md-sidenav-left">
        <h3 class="md-toolbar-tools">
            <a href="#/home">CodeStory</a>
        </h3>
        <md-content layout="column" layout-padding layout-align="start start">


            <md-content>
                <form ng-submit="model.search(data)">
                    <md-input-container>
                        <label for="testInput">Search</label>
                        <input id="testInput" type="text" ng-model="data">
                    </md-input-container>
                </form>
            </md-content>

            <md-content>
                <md-button
                        ng-href="#/tutorial-list"
                        title="Tutorial Page"
                        ng-disable="false"
                        aria-label="Tutorial"
                        md-ink-ripple
                        md-no-ink
                        ng-click="model.close()"
                        class="md-primary"
                        style="text-align: left">
                    Tutorial
                </md-button>
            </md-content>

            <md-content ng-if="model.activeUser() == null">
                <md-button
                        ng-href="#/login"
                        title="Login Page"
                        ng-disable="false"
                        aria-label="Login"
                        md-ink-ripple
                        ng-click="model.close()"
                        class="md-primary"
                        style="text-align: left">
                    Sign In
                </md-button>
            </md-content>


            <md-content ng-if="model.activeUser() == null">
                <md-button
                        ng-href="#/register"
                        title="Register Page"
                        ng-disable="false"
                        aria-label="register"
                        md-ink-ripple
                        ng-click="model.close()"
                        class="md-primary"
                        style="text-align: left">
                    Sign Up
                </md-button>
            </md-content>

            <md-content ng-if="model.activeUser() != null">
                <md-button
                        ng-href="#/profile"
                        title="Profile Page"
                        ng-disabled="false"
                        aria-label="Profile"
                        md-ink-ripple
                        md-no-ink
                        ng-click="model.close()"
                        class="md-primary"
                        style="text-align: left">
                    Profile
                </md-button>
            </md-content>

            <md-content>
                <md-button ng-if="model.isAdminUser()"
                           ng-href="#/tutorial-maker"
                           title="Tutorial Editor"
                           ng-disable="false"
                           aria-label="Tutorial Editor"
                           md-ink-ripple
                           ng-click="model.close()"
                           class="md-primary"
                           style="text-align: left">
                    Tutorial Editor
                </md-button>
            </md-content>

            <md-content ng-if="model.activeUser() != null">
                <md-button
                        ng-click="model.logout()"
                        md-ink-ripple
                        md-no-ink
                        ng-click="model.close()"
                        class="md-primary"
                        style="text-align: left">
                    Logout
                </md-button>
            </md-content>

        </md-content>
    </md-sidenav>

    <div layout="row" flex layout-align="space-between end">
        <md-content>
            <md-button
                    ng-click="model.openLeftMenu()" aria-label="menu">
                <md-font-icon
                        class="material-icons md-48"
                        aria-label="menu">
                    menu
                </md-font-icon>
            </md-button>
        </md-content>

        <md-list layout="row">
            <md-list-item ng-if="model.activeUser() != null">
                <img ng-src="{{currentUser.photo}}"
                     class="md-avatar" alt="{{currentUser.firstName}}"
                     style="border-radius: 50%;
                                        border: 1px solid #ddd;
                                        margin: 2%;">
                <md-button ng-if="currentUser.username"
                        href="#/profile"
                        md-ink-ripple
                        class="md-primary">
                    {{currentUser.username}}
                </md-button>
                <md-button ng-if="!currentUser.username"
                        href="#/profile"
                        md-ink-ripple
                        class="md-primary">
                    {{currentUser.firstName}}
                </md-button>
            </md-list-item>

            <md-list-item ng-if="model.activeUser() != null">
                <md-button
                        href="#/home"
                        ng-click="model.logout()"
                        md-ink-ripple
                        class="md-warn"
                        layout-align="center center">
                    logout
                </md-button>
            </md-list-item>
        </md-list>
    </div>
</div>
