
<div ng-controller="TutorialController">
    <div layout="column">
        <md-card layout="row">
            <md-card flex="30">

                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">Question</span>
                    </md-card-title-text>
                </md-card-title>

                <md-card-content>
                    <p>
                        Introduce a little anarchy, upset the established order and everything becomes chaos.
                        I'm an agent of chaos. Oh, and you know the thing about chaos?
                    </p>
                </md-card-content>

                <md-card-actions layout="column" layout-align="center center">
                    <md-card-icon-actions>
                        <md-button class="md-icon-button" aria-label="Favorite">
                            <md-icon
                                    class="material-icons md-48"
                                    aria-label="favorite">
                                favorite
                            </md-icon>
                        </md-button>
                        <md-button class="md-icon-button" aria-label="Share">
                            <md-icon
                                    class="material-icons md-48"
                                    aria-label="share">
                                share
                            </md-icon>
                        </md-button>
                    </md-card-icon-actions>

                    <div layout="row">
                        <md-button>Hint 1</md-button>
                        <md-button>Hint 2</md-button>
                    </div>

                </md-card-actions>


            </md-card>

        <md-card layout="row" flex="70">
            <img ng-src="images/placeholder.jpg" alt="Placeholder">
        </md-card>
        </div>
        <div layout="row">
            <div flex="30"></div>
            <div flex="70">
                <!-- TODO: Compiler needs to be added -->
            </div>

        </div>
    </div>
</div>
